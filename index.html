<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="style_reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo-section">
                <img src="" alt="logo">
                <span>Dashboard</span>
            </div>

            <div class="main-features">
                <div class="homeTab">
                    <img src="" alt="house-icon">
                    <span>Home</span>
                </div>
                <div class="profileTab">
                    <img src="" alt="profile-icon">
                    <span>Profile</span>
                </div>
                <div class="messagesTab">
                    <img src="" alt="message-icon">
                    <span>Messages</span>
                </div>
                <div class="historyTab">
                    <img src="" alt="clock-icon">
                    <span>History</span>
                </div>
                <div class="tasksTab">
                    <img src="" alt="papers-icon">
                    <span>Tasks</span>
                </div>
                <div class="communityTab">
                    <img src="" alt="people-icon">
                    <span>Communities</span>
                </div>
            </div>

            <div class="others-features">
                <div class="settingsTab">
                    <img src="" alt="gear-icon">
                    <span>Settings</span>
                </div>
                <div class="supportTab">
                    <img src="" alt="question-icon">
                    <span>Support</span>
                </div>
                <div class="privacyTab">
                    <img src="" alt="safety-icon">
                    <span>Privacy</span>
                </div>
            </div>
        </div>

        <div class="header">

        </div>

        <div class="content">
            
        </div>
        
    </div>
</body>
</html>
